{% extends "base.html" %}
{% block content %}

<style>
    body {
        background: url('{{ url_for("static", filename="images/topdown2.jpg") }}') center center / cover no-repeat fixed;
        font-family: 'Architects Daughter', cursive;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .center-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .inventory-grid {
        margin-right: 40px;
        display: grid;
        grid-template-columns: repeat(4, 140px);
        grid-template-rows: repeat(3, 140px);
        gap: 0; /* no space between cells */
    }

    .grid-cell {
        background: url('{{ url_for("static", filename="images/drawnborder1.png") }}') center/124.5% 124.5% no-repeat;
        padding: 12px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        overflow: hidden;
        font-size: 18px;
        font-weight: bold;
        color: #333;
        margin: 0;
    }

    .grid-cell p {
        margin: 2px 0;
        line-height: 1.2;
    }

    .grid-cell > div, .grid-cell form {
        position: relative;
        z-index: 2;
    }

    .select-btn {
        transition: 300ms ease;
        padding: 6px 10px;
        font-size: 12px;
        margin-top: 8px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        background-color: #c9ae8a ;
        color: white;
    }

    .select-btn:hover {
        background-color: #8d6e63;
    }


    .main-menu-btn {
        font-family: 'Montserrat', sans-serif;
        position: absolute;
        top: -16px;
        left: 10px;
        padding: 10px 16px;
        font-size: 70px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        text-decoration: none;
        background-color:transparent;
        opacity: 0.7;
        color: white;
        /* box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2); */
        transition: background-color 0.2s ease;
        z-index: 100;
        transition: 200ms ease;
        opacity: 0.7;
    }

    .main-menu-btn:hover {
        /* background-color: #8d6e63; */
        opacity: 1;
        text-shadow: 0 0 2px #fff, 0 0 4px #0ff;
    }

    .achievements-btn {
        font-family: 'Montserrat', sans-serif;
        position: absolute;
        top: 0px;
        left: 1155px;
        padding: 10px 16px;
        font-size: 67px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        text-decoration: none;
        background-color:transparent;
        opacity: 0.7;
        color: white;
        /* box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2); */
        transition: background-color 0.2s ease;
        z-index: 100;
        transition: 200ms ease;
        opacity: 0.7;
    }

    .achievements-btn:hover {
        text-shadow: 0 0 2px #fff, 0 0 4px #0ff;
        opacity: 1;
    }

    .background-notebook {
    position: absolute;
    z-index: 0;
    width: 620px;  /* slightly larger than grid (4√ó140 + padding/gap) */
    height: 520px; /* slightly larger than 3√ó140 */
    top: 53.25%;
    left: 49.5%;
    transform: translate(-50%, -50%);
    pointer-events: none; /* lets clicks pass through */
    }

    .background-notebook img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        transform: scale(1.65);
    }

</style>

<a class="main-menu-btn" href="{{ url_for('home') }}">üè°</a>
<a class="achievements-btn" href="{{ url_for('achievements') }}">üèÖ</a>

<div class="center-wrapper">
    <div class="background-notebook">
        <img src="{{ url_for('static', filename='images/notebook5.png') }}" alt="Notebook Background">
    </div>
    <div class="inventory-grid">
        {% for i in range(12) %}
            <div class="grid-cell">
                {% if i < seeds|length %}
                    {% set seed = seeds[i] %}
                    <div>
                        <p>{{ seed.name.capitalize() }}</p>
                        <p>HP: {{ seed.hp }}</p>
                        <p>XP: {{ seed.xp }}</p>
                        <form action="{{ url_for('plant_page', plant_id=seed.id) }}">
                            <button type="submit" class="select-btn">Go to {{ seed.name.capitalize() }}</button>
                        </form>
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
